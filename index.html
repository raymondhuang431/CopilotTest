        <ol>

            <li>保持桌面潔淨，心無雜念。</li>
        </ol>

        function castHexagram() {
            if (clickCount < 6) {
                const line = Math.random() < 0.5 ? "陰" : "陽";
                lines.push(line);
                hexagramResult += `${yaoNames[clickCount]}: ${line}<br>`;
                clickCount++;

                if (clickCount < 6) {
                    document.getElementById('result').innerHTML = `
                        卜卦進度：${clickCount}/6<br>
                        ${hexagramResult}<br>
                        請繼續點擊卜卦按鈕
                    `;
                } else {
                    const hexagramInfo = determineHexagram(lines);
                    document.getElementById('result').innerHTML = `
                        卜卦結果：<br>
                        ${hexagramResult}<br>
                        您的卦象是：<br>
                        ${hexagramInfo}<br>
                        <button onclick="resetHexagram()">重新卜卦</button>
                    `;
                    document.querySelector('button').disabled = true;
                }
            }
        }

        function determineHexagram(lines) {
            const trigrams = {
                "陽陽陽": "天", "陰陽陽": "澤", "陽陰陽": "火", "陰陰陽": "雷",
                "陽陽陰": "風", "陰陽陰": "水", "陽陰陰": "山", "陰陰陰": "地"
            };

            const upperTrigram = trigrams[lines.slice(3).join('')];
            const lowerTrigram = trigrams[lines.slice(0, 3).join('')];

            const hexagramNature = `${upperTrigram}${lowerTrigram}`;
            
            for (let key in hexagramNames) {
                if (hexagramNames[key].nature === hexagramNature) {
                    const hexagramInfo = hexagramNames[key];
                    const link = `https://1percent-better.com/tw/oriental_wisdom/iching/hexagram/${hexagramInfo.number}_${encodeURIComponent(hexagramInfo.spell)}/`;
                    return `請點擊：<a href="${link}" target="_blank">${hexagramInfo.number}. ${hexagramInfo.symbol} ${hexagramInfo.name} (${hexagramInfo.nature})</a>`;
                }
            }

            return "未知卦象";
        }

        function resetHexagram() {
            clickCount = 0;
            lines = [];
            hexagramResult = "";
            document.getElementById('result').innerHTML = "";
            document.querySelector('button').disabled = false;
        }
